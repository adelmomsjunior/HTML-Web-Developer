<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viemport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-celular.png" alt="celular">

            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="https://www.moma.org/wp/inside_out/wp-content/uploads/2011/11/pixels_v29-e1320430247713-150x150.jpg" alt="perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como DIO</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é DIO</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterner contas</span> ou <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
